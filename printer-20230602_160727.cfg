# This file contains common pin mappings for the Fysetc Cheetah v2.0
# board. To use this config, the firmware should be compiled for the
# STM32F401 with "No bootloader" and Communication interface USB

# After running "make", run the following command to flash the board:
# dfu-util -R -a 0 -s 0x08000000:leave -D out/klipper.bin

# See docs/Config_Reference.md for a description of parameters.
#
[include heatsoak.cfg]
[include V0Display.cfg]
[include sensorless.cfg]

[mcu]
#####################################################################
#	Obtain mcu value by "ls -l /dev/serial/by-id/" 
#####################################################################
serial: /dev/serial/by-id/usb-Klipper_stm32f401xc_2D001D000851383531393138-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_070032000C43303054313620-if00

#[mcu ampon]
#serial: /dev/serial/by-id/usb-Anchor_Ampon-if00
#
#[adxl345]
#cs_pin: ampon:CS
#
#[resonance_tester]
#accel_chip: adxl345
#probe_points: 60, 60, 20

[input_shaper]
#shaper_freq_x: 78.2
#shaper_type_x: mzv
#shaper_freq_y: 67.6
#shaper_type_y: mzv

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 16400
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 6.0

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PC0
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: PC1
enable_pin: !PA8
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop
full_steps_per_rotation: 200                 # Set to 400 for 0.9 degree stepper motor, 200 is for 1.8 stepper motors
position_endstop: 120
position_max: 120
homing_speed: 20                             # Increase after initial setup, Max 100
homing_retract_dist: 0

[tmc2209 stepper_x]
diag_pin: ^PB4
uart_pin: PA3
tx_pin: PA2
uart_address: 0
interpolate: false
run_current: 0.85
hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0 #250            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
driver_SGTHRS: 85

[stepper_y]
step_pin: PC14
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: PC13
enable_pin: !PC15
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 20                              # Can be increased after initial setup, Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
diag_pin: ^PC8
uart_pin: PA3
tx_pin: PA2
uart_address: 2
interpolate: false
run_current: 0.85                             # For V0.1 spec NEMA14 40Ncm
hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0 #250             # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
driver_SGTHRS: 85

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB9
dir_pin: !PB8	# Remove ! if moving opposite direction
enable_pin: !PC2
rotation_distance: 8 #for T8x8 lead screw
#rotation_distance: 2 #for T8x2 lead screw
microsteps: 16
endstop_pin: ^PB1
#position_endstop: 120
position_max: 120
position_min: -1.5
homing_speed: 10   #Max 100
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PA3
tx_pin: PA2
uart_address: 1
interpolate: false
run_current: 0.37                              # For V0.1 spec NEMA17 w/ integrated lead screw
hold_current: 0.35
sense_resistor: 0.110
stealthchop_threshold: 0                     # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: PB2
dir_pin: PA15	                     # Add ! if moving opposite direction
enable_pin: !PD2
full_steps_per_rotation: 200         # 1.8 degree motor
rotation_distance: 22.215             # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10                    # For Mini Afterburner
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC6
sensor_type: Generic 3950
sensor_pin: PC4
#control: pid                         # Do PID calibration
#pid_Kp: 28.182
#pid_Ki: 1.978
#pid_Kd: 100.397
min_temp: 0
max_temp: 286
min_extrude_temp: 0
max_extrude_only_distance: 210
max_extrude_cross_section: 3
pressure_advance: 0.03                # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: PA3
tx_pin: PA2
uart_address: 3
interpolate: False
run_current: 0.85
sense_resistor: 0.110
stealthchop_threshold: 0

